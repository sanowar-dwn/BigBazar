<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login as Vendor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<style>
    body {
        background-color: #96d6f3;
        font-size: 1.6rem;
        font-family: open sans,sans-serif;
        color: #2b3e51;
    }h2{font-weight:300;text-align:center}p{position:relative}a,a:link,a:visited,a:active{color:#3ca9e2;-webkit-transition:all .2s ease;transition:all .2s ease}a:focus,a:hover,a:link:focus,a:link:hover,a:visited:focus,a:visited:hover,a:active:focus,a:active:hover{color:#329dd5;-webkit-transition:all .2s ease;transition:all .2s ease}#login-form-wrap{background-color:#fff;width:35%;margin:30px auto;text-align:center;padding:20px 0 0;border-radius:4px;box-shadow:0 30px 50px 0 rgba(0,0,0,.2)}#login-form{padding:0 60px}input{display:block;box-sizing:border-box;width:100%;outline:none;height:60px;line-height:60px;border-radius:4px}input[type=text],input[type=email]{width:100%;padding:0 0 0 10px;margin:0;color:#8a8b8e;border:1px solid #c2c0ca;font-style:normal;font-size:16px;-webkit-appearance:none;-moz-appearance:none;appearance:none;position:relative;display:inline-block;background:0 0}input[type=text]:focus,input[type=email]:focus{border-color:#3ca9e2}input[type=text]:focus:invalid,input[type=email]:focus:invalid{color:#cc1e2b;border-color:#cc1e2b}input[type=text]:valid~.validation,input[type=email]:valid~.validation{display:block;border-color:#0c0}input[type=text]:valid~.validation span,input[type=email]:valid~.validation span{background:#0c0;position:absolute;border-radius:6px}input[type=text]:valid~.validation span:first-child,input[type=email]:valid~.validation span:first-child{top:30px;left:14px;width:20px;height:3px;-webkit-transform:rotate(-45deg);transform:rotate(-45deg)}input[type=text]:valid~.validation span:last-child,input[type=email]:valid~.validation span:last-child{top:35px;left:8px;width:11px;height:3px;-webkit-transform:rotate(45deg);transform:rotate(45deg)}.validation{display:none;position:absolute;content:" ";height:60px;width:30px;right:15px;top:0}input[type=submit]{border:none;display:block;background-color:#3ca9e2;color:#fff;font-weight:700;text-transform:uppercase;cursor:pointer;-webkit-transition:all .2s ease;transition:all .2s ease;font-size:18px;position:relative;display:inline-block;cursor:pointer;text-align:center}input[type=submit]:hover{background-color:#329dd5;-webkit-transition:all .2s ease;transition:all .2s ease}#create-account-wrap{background-color:#eeedf1;color:#8a8b8e;font-size:14px;width:100%;padding:10px 0;border-radius:0 0 4px 4px}
</style>
</head>
<body>

<div id="login-form-wrap">
<h2>Vendor Login</h2>
<form id="login-form" method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

<p>
<input type="submit" id="login" value="Login">
</p>
</form>
<div id="create-account-wrap">
<p>Not a member? <a href="{% url 'vendor_registration' %}">Create Account</a><p>
</div>
</div>

</body>
</html>
